<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript Practice: Deep Learning</title>
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <script src="all.js"></script>
</head>
<body>
    <h1>TypeScript Practice: Denoising Autoencoders</h1>
    <div id="content">
        <label for="epochInput">epoch: </label>
        <input id="epochInput" type="number" min="1000" max="10000" step="100" value="1000" />
        <label for="learningInput">learning rate: </label>
        <input id="learningInput" type="number" min="0.001" max="0.1" step="0.1" value="0.001" />
        <label for="corruptedInput">corrupted rate: </label>
        <input id="corruptedInput" type="number" min="0.1" max="0.9" step="0.1" value="0.3" />
        <span id="trainCount">0</span>
        <button id="trainButton">train</button>
        <button id="saveButton">save model</button>
        <button id="deleteButton">delete database</button>
        <div>
            <h2>training data</h2>
            <pre id="trainData"></pre>
            <h2>test data</h2>
            <pre id="testData"></pre>
            <h2>reconstruct data</h2>
            <pre id="result"></pre>
            <h2>weights</h2>
            <pre id="weightsData"></pre>
        </div>
    </div>
</body>
</html>
